{% extends 'sitesushimax/base.html' %}

{% block content %}

<div class="container">
    <div id="cart" class="row align-items-start">
        
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Введите ваши данные</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="token" value="{{ csrf_token }}">
                <label for="name_user" class="form-label">Имя: </label>
                <input type="text" class="form-control mb-3" id="name_user" maxlength="40">
                <label for="user_phone" class="form-label">Телефон: </label>
                <input type="text" class="form-control mb-3" id="user_phone">
                <label for="address" class="form-label">Адрес: </label>
                <input type="text" class="form-control mb-3" id="address">
                <button type="submit" class="add_new btn btn-secondary">Сохранить</button>
            </div>
        </div>
    </div>
</div>
<br><br> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% endblock %}
